<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title> Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="register.css" >
    <!-- <link rel="stylesheet" type="text/css" href="login.css" > -->
    <script src="register.js"></script>
  </head>
  <body>
    <div class="al">
      <form action="register.php" method="post">
        <fieldset>
          <legend>
            Registration Form
          </legend>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <table>
                <tr>
                  <td> <label for="username" class="col-form-label"> Name </label> </td>
                  <td> <input class="form-control" id="username" required type="text" aria-describedby="passwordHelpInline"> </td>
                </tr>


                <tr>
                  <td><label for="email" class="col-form-label"> E-mail </label> </td>
                  <td><input class="form-control" id="email"  required type="email" aria-describedby="passwordHelpInline"> </td>
                </tr>

                <tr>
                  <td> <label for="password" class="col-form-label">Password </label></td>
                  <td><input type="password" id="password" required class="form-control" aria-describedby="passwordHelpInline"> </td>
                </tr>
                <tr>
                  <td><label for="Confirm" class="col-form-label">ConfirmPassword </label> </td>
                  <td><input type="password" required id="Confirm" class="form-control" aria-describedby="passwordHelpInline"> </td>
                </tr>
                <tr>
                  <td> <a href="login.html">   <button type="submit"  class="btn btn-primary"  id = "button" value="Submit"> Button </button> </a></td>
                  <td> <a href="login.html">  Already Have Account ? </a> </td>
                </tr>
              </table>             
            </div>
          </div>
       

        </fieldset>
          
        
      </form>
      

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
