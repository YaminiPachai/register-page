<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title> Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="profile.css" >
    <!-- <link rel="stylesheet" type="text/css" href="login.css" > -->
    <script src="profile.js"></script>
  </head>
  <body>
    <div class="al">
      <form>
        <fieldset>
          <legend>
            Profile
          </legend>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <table>
                <tr>
                  <td> <label for="contact" class="col-form-label" placeholder ="+91 00000 00000" pattern ="" > Contact </label> </td>
                  <td> <input class="form-control" id="contact" type="tel" aria-describedby="passwordHelpInline" readonly> </td>
                </tr>


                <tr> 
                  <td><label for="dob" class="col-form-label"> Date Of Birth </label> </td>
                  <td><input class="form-control" id="dob" type="date" aria-describedby="passwordHelpInline" readonly> </td>
                </tr>

                <tr>
                  <td>
                    <label for="gender" class="col-form-label" readonly> Gender </label> 

                  </td>
                  <td>
                   <input type="radio" name="gender" value="female"> Female
                   <input type="radio" name="gender" value="male">Male
                   <input type="radio" name="gender" value="custom"> Custom
                  </td>
                  
                </tr>
                <tr>
                  <td><label for="Location" class="col-form-label" readonly>Location </label> </td>
                  <td><input type="text" id="location" class="form-control" aria-describedby="passwordHelpInline"> </td>
                </tr>
                <tr>
                  <td>  <input class="btn btn-primary" type="submit" value="Edit" onclick="myFunction()"></td>
                  <td>  <input class="btn btn-primary" type="submit" value="Update"></td>
                </tr>
              </table>             
            </div>
          </div>
       

        </fieldset>
          
        
      </form>
      

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    
  </body>
</html>
